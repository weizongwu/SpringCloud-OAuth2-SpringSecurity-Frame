#port 端口 host 地址 serviceName 注册名称 register：是否注册到consul 默认为false
spring:
  cloud:
    consul:
      port: 8500
      host: localhost
      discovery:
        serviceName: gateway
        locator:
          lower-case-service-id: true
          enabled: true
        register: true
        prefer-ip-address: true #这个必须配 表示使用ip来获取注册，有些网络会出现用主机名来获取注册的问题
        tags: version=1.0
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}
        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health #设置健康检查路径
